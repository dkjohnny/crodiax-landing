
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crodiax - Inversión Inmobiliaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

    <!-- Header -->
    <header class="flex justify-between items-center p-6 shadow">
        <div class="text-2xl font-bold text-blue-700">CRODIAX</div>
        <div class="space-x-4 flex items-center">
            <a href="#" aria-label="Instagram"><img src="https://cdn-icons-png.flaticon.com/24/1384/1384063.png" alt="IG"></a>
            <a href="#" aria-label="TikTok"><img src="https://cdn-icons-png.flaticon.com/24/3046/3046121.png" alt="TikTok"></a>
            <a href="#" aria-label="LinkedIn"><img src="https://cdn-icons-png.flaticon.com/24/1384/1384014.png" alt="LinkedIn"></a>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Iniciar sesión</button>
        </div>
    </header>

    <!-- Hero -->
    <section class="text-center py-16 px-4">
        <h1 class="text-3xl sm:text-4xl font-bold text-blue-800 mb-4">Invierte en bienes raíces con nosotros</h1>
        <p class="text-gray-600 max-w-xl mx-auto mb-6">Oportunidades de inversión en el sector inmobiliario de forma segura y transparente.</p>
        <button class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 text-lg">Regístrate</button>
    </section>

    <!-- Cómo funciona -->
    <section class="py-12 bg-gray-50">
        <h2 class="text-2xl font-semibold text-center text-blue-800 mb-10">Cómo funciona</h2>
        <div class="flex flex-wrap justify-center gap-12">
            <div class="text-center">
                <img src="https://cdn-icons-png.flaticon.com/64/2942/2942822.png" class="mx-auto mb-2" alt="Explora">
                <p class="font-medium">Explora proyectos</p>
            </div>
            <div class="text-center">
                <img src="https://cdn-icons-png.flaticon.com/64/942/942748.png" class="mx-auto mb-2" alt="Firma">
                <p class="font-medium">Regístrate y firma</p>
            </div>
            <div class="text-center">
                <img src="https://cdn-icons-png.flaticon.com/64/1170/1170576.png" class="mx-auto mb-2" alt="Ganancias">
                <p class="font-medium">Recibe ganancias</p>
            </div>
        </div>
    </section>

    <!-- Contacto -->
    <section class="py-12 px-4 max-w-xl mx-auto">
        <h2 class="text-2xl font-semibold text-center text-blue-800 mb-6">Contáctanos</h2>
        <form class="space-y-4">
            <input type="text" placeholder="Nombre" class="w-full border p-3 rounded">
            <input type="email" placeholder="Correo electrónico" class="w-full border p-3 rounded">
            <textarea placeholder="Mensaje" class="w-full border p-3 rounded h-32"></textarea>
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 w-full">Enviar</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 py-6">
        <a href="#" class="hover:underline">Términos y condiciones</a>
    </footer>

</body>
</html>
